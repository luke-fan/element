<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid blue;
        }
        
        .box:after {
            /*content内容有after伪类生成的文字*/
            content: "";
            display: block;
            clear: both;
            *zoom: 1;
        }
        
        .item {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>

</html>
